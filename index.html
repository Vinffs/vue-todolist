<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link to Font-Family and CSS Files -->
  <link rel="stylesheet" href="style.css" />
  <!-- Document Title -->
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div :class="(tasks.length > 0 ? 'bg-danger-subtle' : 'bg-success-subtle')" class="wrapper">
      <div class="container">
        <header class="w-50 text-center mx-auto pt-5">
          <img class="w-50" :src="finishedTasks()" alt="toDoList">
          <div class="my-4 d-flex justify-content-center align-content-center">
            <input type="text" class="form-control mx-2 w-50 d-inline-block" v-model="taskText" @keyup.enter="newTask">
            <button class="btn text-white" :class="(tasks.length > 0 ? 'bg-danger' : 'bg-success')" @click="newTask">Add
              Task</button>
          </div>
        </header>
        <main>
          <ul class="list-group" v-if="tasks.length > 0">
            <li class="list-group-item list-group-item-action d-flex justify-content-between"
              v-for="(task, index) in tasks" :key="index">
              <span :class="{'text-decoration-line-through': task.done}" @click="isCrossed(task)"
                style="cursor:pointer">{{tasks[index].text}}</span>
              <i class="fa-solid fa-trash fs-5" @click="removeTask(index)" style="cursor:pointer"></i>
            </li>
          </ul>
          <div v-else class="text-center">
            <h3>Congrats! You have finished your To Do List!</h3>
          </div>
        </main>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>

</html>
